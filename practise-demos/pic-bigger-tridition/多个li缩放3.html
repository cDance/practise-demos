#div1 {width:1300px; margin:0 auto; position:relative;}
#div1 div img {width:285px; height:230px; background:#CCC; border:1px solid black; float:left; margin:5px; z-index:1;}

<script src="move2.js"></script>
<script>
window.onload=function ()
{
	var oDiv=document.getElementById('div1');
	var aDiv=oDiv.getElementsByTagName('div');
    var aImg=oDiv.getElementsByTagName("img");
	var iMinZindex=2;
	var i=0;
	
	//1.布局转换
	for(i=0;i<aImg.length;i++)
	{
		//aLi[i].innerHTML='left:'+aLi[i].offsetLeft+', top:'+aLi[i].offsetTop;
		aImg[i].style.left=aImg[i].offsetLeft+'px';
		aImg[i].style.top=aImg[i].offsetTop+'px';

	}
	
	for(i=0;i<aImg.length;i++)
	{
		aImg[i].style.position='absolute';
		aImg[i].style.margin='0';
        
	}
    

	//2.加事件
	for(i=0;i<aImg.length;i++)
	{
		aImg[i].onmouseover=function ()
		{
			this.style.zIndex=iMinZindex++;
			startMove(this, {width: 428, height: 345, marginLeft: -72, marginTop: -30});
		};
		
		aImg[i].onmouseout=function ()
		{
			startMove(this, {width: 285, height: 230, marginLeft: 0, marginTop: 0});
		};
	}
};
</script>
</head>
