</head>

<body>
  <div class="nav-btn">
      <a href="#" class="a-btn">
         <i id="oi" class="up"></i>
      </a>
      <ul class="ulbtn" >
          <li><a>球衣</a></li>
          <li><a>球裤</a></li>
          <li><a>T-shirt</a></li>
          <li><a>球鞋</a></li>

      </ul>

<script src="js/jQuery%203.2.1.js"></script>
<script>
        //
    window.onload=function(){
        var oA=document.getElementsByClassName("a-btn")[0];
        var oUl=document.getElementsByClassName("ulbtn")[0];
        var oI=document.getElementsByTagName("i")[0];
        var timer=null;
        
        oA.onmouseover=oUl.onmouseover=function(){
            clearTimeout(timer);
            setTimeout(function (){
                oI.className="up";
                $(".ulbtn").stop().slideDown(150);
		    }, 300);
        };
        oA.onmouseout=oUl.onmouseout=function(){
            clearTimeout(timer);
            setTimeout(function (){
                oI.className="down";
                $(".ulbtn").stop().slideUp(150);
		    }, 300);
        }
    }
        
        
        


    

    
    
</script>
</html>
